services:
  webui:
    image: harryliu888/audio-notes
    container_name: audio_notes_webui
    ports:
      - 15433:15433
    volumes:
      - ./modelscope:/root/.cache/modelscope
      - ./storage:/app/storage
    restart: always
    networks:
      - audio_notes
    environment:
      # 登录账号
      - USERNAME=admin
      - PASSWORD=admin
      # 数据库配置(需要与下面pg服务的配置一致)
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=audio_notes
      - POSTGRES_HOST=pg
      # DeepSeek配置
      - OPENAI_BASE_URL=https://api.tu-zi.com/v1 
      - OPENAI_MODEL=chatgpt-4o-latest 
      - OPENAI_API_KEY=sk-RcDDhf2YwAHEUHbfW0yaEBz2gTsmcRnJQ1I92PdOKLceaSvP # 请替换为你的实际API密钥
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - pg
    extra_hosts:
      - 'host.docker.internal:host-gateway'
  pg:
    image: postgres:12.19-bullseye
    container_name: audio_notes_pg
    restart: always
    ports:
      - 15432:5432
    networks:
      - audio_notes
    environment:
      # 这里的配置只有首次运行生效。修改后，重启镜像是不会生效的。需要把持久化数据删除再重启，才有效果
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=audio_notes
    volumes:
      - ./postgresql:/var/lib/postgresql/data
networks:
  audio_notes:
